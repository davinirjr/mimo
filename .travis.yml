language: python
python:
  - "3.5"
install:
  - python setup.py install
script:
  - python -m unittest discover -s tests
addons:
  apt_packages:
    - pandoc
before_deploy:
  - pandoc --from=markdown --to=rst --output=README.rst README.md
deploy:
  provider: pypi
  user: childsish
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: childsish/mimo
